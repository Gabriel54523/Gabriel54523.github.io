 <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AgroScan - Bienvenido</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-50 text-gray-800 font-sans">

  <div class="flex flex-col items-center justify-center h-screen px-4">
    <h1 class="text-4xl font-bold text-green-700 mb-4">🌱 AgroScan</h1>
    <p class="text-lg mb-6 text-center">Detecta la roya del café y protege tus cultivos con inteligencia.</p>

    <div class="w-full max-w-sm bg-white p-6 rounded-xl shadow-md">
      <h2 class="text-xl font-semibold text-center mb-4">Iniciar sesión</h2>
      <form id="loginForm" class="flex flex-col gap-4">
        <input
          type="tel"
          id="phoneNumber"
          placeholder="Número de celular (+57...)"
          class="border border-gray-300 p-2 rounded"
          required
        />
        <div id="recaptcha-container" class="mb-2"></div>
        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white py-2 rounded">
          Enviar código SMS
        </button>
      </form>
      <div id="verificationCodeContainer" class="hidden mt-4">
        <input
          type="text"
          id="verificationCode"
          placeholder="Código de verificación"
          class="border border-gray-300 p-2 rounded w-full"
        />
        <button onclick="verifyCode()" class="mt-2 bg-blue-600 hover:bg-blue-700 text-white py-2 rounded w-full">
          Verificar
        </button>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js"></script>
  <script src="firebase.js"></script>
  <script src="script.js"></script>
<!-- Cargar Firebase -->
<script type="module" src="firebase.js"></script>

</body>
</html>
