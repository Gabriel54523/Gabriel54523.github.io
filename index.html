 <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tienda Online - Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
<!-- Barra superior de herramientas -->
<nav class="w-full bg-white shadow flex flex-wrap items-center justify-between px-6 py-3 sticky top-0 z-50">
  <div class="flex items-center gap-4">
    <span class="font-bold text-blue-700">Herramientas:</span>
    <select id="metodoPago" class="border rounded p-2">
      <option value="tarjeta">Tarjeta</option>
      <option value="paypal">PayPal</option>
      <option value="efectivo">Efectivo</option>
    </select>
    <button onclick="verCarrito()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded ml-2">Ver Carrito</button>
    <button onclick="verVentas()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded ml-2">Registro de Ventas</button>
  </div>
  <div>
    <span id="seccionActual" class="text-gray-600"></span>
  </div>
  <header class="bg-blue-700 text-white py-6 mb-6 shadow">
    <h1 class="text-3xl font-bold text-center">🛒 Tienda Online - Productos</h1>
  </header>

  <div class="flex max-w-7xl mx-auto">
    <!-- Contenido principal -->
    <main class="flex-1 grid grid-cols-1 md:grid-cols-3 gap-8 px-4">
      <!-- Sección 1 -->
      <section>
        <h2 class="text-xl font-semibold mb-4 text-blue-700">Electrónica</h2>
        <div id="productos-electronica"></div>
      </section>
      <!-- Sección 2 -->
      <section>
        <h2 class="text-xl font-semibold mb-4 text-green-700">Hogar</h2>
        <div id="productos-hogar"></div>
      </section>
      <!-- Sección 3 -->
      <section>
        <h2 class="text-xl font-semibold mb-4 text-pink-700">Moda</h2>
        <div id="productos-moda"></div>
      </section>
    </main>

    <!-- Barra lateral de herramientas -->
    <aside class="min-w-[270px] max-w-xs bg-gray-100 border-l-2 border-gray-200 p-6 sticky top-0 h-screen shadow-md ml-4">
      <div class="font-bold text-blue-700 mb-4 text-lg">Herramientas</div>
      <form id="formAgregarProducto" class="mb-6">
        <label for="nombre" class="font-semibold">Nombre:</label>
        <input id="nombre" type="text" class="w-full border rounded p-2 mb-2" required>
        <label for="precio" class="font-semibold">Precio:</label>
        <input id="precio" type="number" class="w-full border rounded p-2 mb-2" required>
        <label for="categoria" class="font-semibold">Categoría:</label>
        <select id="categoria" class="w-full border rounded p-2 mb-2" required>
          <option value="electronica">Electrónica</option>
          <option value="hogar">Hogar</option>
          <option value="moda">Moda</option>
        </select>
        <label for="imagen" class="font-semibold">Imagen:</label>
        <input id="imagen" type="file" accept="image/*" class="w-full mb-2">
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">Agregar Producto</button>
      </form>
      <div>
        <p class="font-semibold mb-2">Editar precio de producto:</p>
        <input id="editId" type="number" placeholder="ID producto" class="w-full border rounded p-2 mb-2">
        <input id="editPrecio" type="number" placeholder="Nuevo precio" class="w-full border rounded p-2 mb-2">
        <button type="button" onclick="editarPrecio()" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white py-2 rounded">Editar Precio</button>
      </div>
    </aside>
  </div>
<!-- Modal Carrito -->
<div id="modalCarrito" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
    <h2 class="text-xl font-bold mb-4">Carrito</h2>
    <div id="carritoContenido"></div>
    <button onclick="cerrarCarrito()" class="mt-4 bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Cerrar</button>
  </div>
</div>
<!-- Modal Ventas -->
<div id="modalVentas" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
    <h2 class="text-xl font-bold mb-4">Registro de Ventas</h2>
    <div id="ventasContenido"></div>
    <button onclick="cerrarVentas()" class="mt-4 bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Cerrar</button>
  </div>
</div><!-- Modal Carrito -->
<div id="modalCarrito" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
    <h2 class="text-xl font-bold mb-4">Carrito</h2>
    <div id="carritoContenido"></div>
    <button onclick="cerrarCarrito()" class="mt-4 bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Cerrar</button>
  </div>
</div>
<!-- Modal Ventas -->
<div id="modalVentas" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
    <h2 class="text-xl font-bold mb-4">Registro de Ventas</h2>
    <div id="ventasContenido"></div>
    <button onclick="cerrarVentas()" class="mt-4 bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Cerrar</button>
  </div>
</div>
  <script src="app.js"></script>
</body>
</html>
